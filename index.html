<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Google Homepage</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="nav">
            <div class = "left">
                <ul class="links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </div>
            <div class="right">
                <ul class="links">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <div class="icon"><i class="fas fa-th"></i></div>
                    <button class="logIn">Sign in</button>
                </ul>
            </div>
        </div>

        <div class="search">
            <div class="search-img"><img src = "./Images/Google.png" alt="google-logo"></div>
            <div class="search-bar">
                <div class="search-icon"><i class="fas fa-search"></i></div>
                <div><input class ='bar' type='text'></input></div>
                <div class="search-icon"><i class="fas fa-microphone"></i></div>
            </div>
            <div class="buttons">
                <button class="search-btn">Google Search</button>
                <button class="search-btn">I'm Feeling Lucky</button>
            </div>
        </div>

        <div class="footer">
            <div class="left">
                <ul class="links">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search work</a></li>
                </ul>
            </div>
            <div class="right">
                <ul class="links">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </main>
    
</body>
</html>
